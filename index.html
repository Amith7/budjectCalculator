<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BudjectCalculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <center>
            <h1>Expense Tracker</h1>
        </center>
        <h4 style="padding-top: 10px;">Your Balance</h4>
        <h1 id="balance"></h1>
        <div class="inc-exp-container">
            <div>
                <h4>Income</h4>
                <p id="income" class="money-plus"></p>
            </div>
            <div>
                <h4>Expence</h4>
                <p id="expence" class="money-minus"></p>
            </div>

        </div>
        <h3>History</h3>
        <ul id="transaction" class="list">
            <!-- <li class="plus">
                cash<span class="income-amt">$400</span>
                <button class="delete-btn">X</button>
            </li>
            <li class="minus">
                glosery<span class="expence-amt">$100</span>
                <button class="delete-btn">X</button>
            </li> -->


        </ul>

        <h3>Add New Transistion</h3>
        <form action="" id="form" onsubmit="return false">
            <div class="form-control">
                <label for="name">Text</label>
                <input type="text" id="name" placeholder="Enter the Name ">
            </div>
            <div class="form-control">
                <label for="amount">Amount</label>
                <input type="number" id="amount" placeholder="Enter the Amount">
            </div>

            <button class="btn" id="incomeBtn" onclick="AddIncome()">Add Income</button>
            <button class="btn" onclick="AddExpence()" id="expenceBtn" style="background-color: red;">Add
                Expence</button>

        </form>
    </div>
    <script src="script.js"></script>


</body>

</html>
